- name: rmanjobs
  type: group
  description: >
    Displays details about backup jobs.
  fields:
    - name: database.container.id
      type: long
      description: >
        The identifier of the container to which the data pertains. Possible values include:
          0: This value is used for rows containing data that pertain to the entire CDB. This value is also used for
             rows in non-CDBs.
          1: This value is used for rows containing data that pertain to only the root
          n: Where n is the applicable container ID for the rows containing data
    - name: session.key
      type: long
      description: >
        Session identifier
    - name: session.recid
      type: long
      description: >
        Together, with SESSION_KEY and SESSION_STAMP, used to uniquely identify job output
    - name: session.stamp
      type: long
      description: >
        Together, with SESSION_KEY and SESSION_RECID, used to uniquely identify job output
    - name: command_id
      type: keyword
      description: >
        Either a user-specified SET COMMAND ID or a unique command ID generated by RMAN
    - name: interval.start
      type: date
      description: >
        Start time of the first BACKUP command in the job
    - name: interval.end
      type: date
      description: >
        End time of the last BACKUP command in the job
    - name: interval.duration
      type: float
      description: >
        Number of elapsed seconds
    - name: input.type
      type: keyword
      description: >
        Contains one of the following values. If the user command does not satisfy one of them, then preference is given
        in order, from top to bottom of the list.
          DB FULL
          RECVR AREA
          DB INCR
          DATAFILE FULL
          DATAFILE INCR
          ARCHIVELOG
          CONTROLFILE
          SPFILE
    - name: input.bytes
      type: long
      format: bytes
      description: >
        Sum of all input file sizes backed up by this job
    - name: input.bytes_per_sec
      type: long
      format: duration
      input_format: seconds
      description: >
        Input read-rate-per-second
    - name: output.device_type
      type: keyword
      description: >
        Can be DISK, SBT, or *. An * indicates more than one device (in most cases, it will be DISK or SBT).
    - name: output.bytes
      type: long
      format: bytes
      description: >
        Output size of all pieces generated by this job
    - name: output.bytes_per_sec
      type: long
      format: duration
      input_format: seconds
      description: >
        Output write-rate-per-second
    - name: backed_by_osb
      type: keyword
      description: >
        A value of YES means the backup was done to Oracle Secure Backup. Otherwise, backed up by other third party
        tape library.
    - name: autobackup.count
      type: integer
      description: >
        Number of autobackups performed by this job
    - name: autobackup.done
      type: keyword
      description: >
        YES or NO, depending upon whether or not a control file autobackup was done as part of this backup job
    - name: status
      type: keyword
      description: >
        One of the following values:
          RUNNING WITH WARNINGS
          RUNNING WITH ERRORS
          COMPLETED
          COMPLETED WITH WARNINGS
          COMPLETED WITH ERRORS
          FAILED
    - name: optimized
      type: keyword
      description: >
        YES or NO, depending on whether optimization was applied. Applicable to backup jobs only.
    - name: compression_ratio
      type: float
      description: >
        Compression ratio
  }
