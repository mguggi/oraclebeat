sudo: required
dist: trusty

services:
  - docker

language: go

env:
  global:
    - GO_VERSION="$(cat .go-version)"
    - GOX_FLAGS="-arch amd64"
    - secure: 
    - secure: 



jobs:
  include:
    # Prepare Oracle Database
    - os: linux
      env:
        - ORACLE_COOKIE=integration-tests
        - ORACLE_FILE=oracle11g/xe/oracle-xe-11.2.0-1.0.x86_64.rpm.zip
        - ORACLE_HOME=/u01/app/oracle/product/11.2.0/xe
        - ORACLE_SID=XE
        - ORACLE_DOWNLOAD_DIR=.travis/oracle/docker-images/dockerfiles/11.2.0.2
      go: $GO_VERSION
      install:
        - $GOPATH/.travis/oracle/download.sh
        - $GOPATH/.travis/oracle/docker-images/dockerfiles; ./buildDockerImage.sh -x -v 11.2.0.2
      stage: prepare

    # Oracle Database

    # Oraclebeat
    - os: linux
      env:
        - TARGETS="local-tests"
        - LD_LIBRARY_PATH="$ORACLE_HOME/lib"
      go: $GO_VERSION
      install:
        - go get github.com/pkg/errors
        - go get github.com/stretchr/testify/assert
        - make python-env
        - source /home/mguggi/go/src/github.com/mguggi/oraclebeat/build/python-env/bin/activate
        - MODULE=oracle PORT=1521 make run-module
        - MODULE=oracle make test-module
      stage: test

before_install:
  - umask 022
  - chmod -R go-w $GOPATH/src/github.com/mguggi/oraclebeat

install: true

script:
  - make $TARGETS

after_success:
  # Copy full.cov to coverage.txt because codecov.io requires this file
  - bash <(curl -s https://codecov.io/bash) -f build/coverage/unit.cov
